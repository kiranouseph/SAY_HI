<h4>JOB MANAGE</h4>
<div ng-controller="jobcontroller">
<div class="card card-1" style="margin-top:15vh">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#test1">VIEW</a></li>
        <li class="tab col s3"><a class="active" href="#test2">ADD</a></li>
        
      </ul>
    </div>
    <div id="test1" class="col s12">
    
    	<table>
		
		<tr >
			<td>Jobs Profile</td>
			<td>Jobs Qualification</td>
			<td>Jobs Description</td>
				<td>Jobs Salary</td>
		</tr>
		<tr  data-ng-repeat="jobs in jobsdata">
			<td>{{jobs.jobprofile}}</td>
			<td>{{jobs.qualification}}</td>
			<td>{{jobs.jobdesc}}</td>
			<td>{{jobs.salary}}
		</tr>

	</table>
    </div>
    <div id="test2" class="col s12">
    
	<form id="Jobsform" data-ng-submit="insertJobs()" method="post">
		<table align="center" width="80%" border="1">
			<tr>
				<td>Job Profile</td>
				<td><input type="text" name="jobProfile" data-ng-model="Job.jobprofile"/></td>
			</tr>
			<tr>
				<td>Job Qualfication</td>
				<td><input type="text" name="qualification" data-ng-model="Job.qualification"/></td>
			</tr>
			<tr>
				<td>Job Description</td>
				<td><textarea cols="30" row="10" name="jobDesc" data-ng-model="Job.jobdesc" /></textarea></td>
			</tr>
			<tr>
				<td>Job Salary</td>
				<td><input type="number" name="jobsalary" data-ng-model="Job.salary"/></td>
			</tr>
			<tr>
				<td colspan="2"><center><input type="submit" value="Insert Jobs" ></center></td>
				</tr>
		</table>
	</form>
    
    </div>
   
  </div>
        
   </div>     
        
        



	
</div>
<script>

$(document).ready(function(){
    $('ul.tabs').tabs('select_tab', 'tab_id');
  });

</script>
