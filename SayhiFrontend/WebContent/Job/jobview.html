
<style>


.sqs-block { 
      margin-left: -30px; 
      margin-right: -30px; 
      margin-top: -30px; 
      margin-bottom: -30px; 
      }
      
input{ 
      margin-left: 5px; 
      margin-right: 5px; 
      margin-top: 5px; 
      margin-bottom: 5px; 
      }
      
      
      /*-- Global Selectors --*/
a{
    color:#47649F;
}

body{
    font-family:'helvetica';    
}

/*-- Bootstrap Override Style --*/


/*-- Content Style --*/
.post-footer-option li{
    float:left;
    margin-right:50px;
    padding-bottom:15px;
}

.post-footer-option li a{
    color:#AFB4BD;
    font-weight:500;
    font-size:1.3rem;
}

.photo-profile{
    border:1px solid #DDD;    
}

    font-weight:bold;

      </style>
      
     <div data-ng-controller="jobcontroller">
<div class="card card-1" style="margin-top:15vh;margin-left: 5vh;margin-right: 5vh">

<div class="container">
	<div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
               <section class="post-heading">
                    <div class="row">
                        <div class="col-md-11">
                            <div class="media">
                              <div class="media-left">
                             <h3><b>{{gjob.company}}</b></h3>
    	 <h3>Post for {{gjob.jobprofile}}</h3>
    	 <h3>SALARY:{{gjob.salary}} Rupeees</h3>
    	 
                              </div>
                              
                              <div  data-ng-if="gcheck.length > 0">
                              
                              
                                          <div class="media-right">
                             <button  style="width:95%">ALREADY APPLIED</button>
    	 
                              </div>
                              
                              
                         
                            </div>
                            
                                <div  data-ng-if="gcheck.length  < 1">
                              
                                          <div class="media-right">
                             <a data-ng-click="applyJob(gjob.jobid)"><button  style="width:95%">APPLY</button></a>
    	 
                              </div>
                              
                              
                         
                            </div>
                            
                            
                            
                            
                            
                        </div>
                        
                    </div>             
               
                
 	<table>
    	<tr>
			<th>Qualification</th>
			<th>Job Description</th>
			 <th>Company Description</th>
		</tr>
		<tr >
			<td>{{gjob.qualification}}</td>
			<td>{{gjob.jobdesc}}</td>
			 <td>{{gjob.companydesc}}</td>
		</tr>
	</table>
  </div>
    </section>
               <section class="post-footer">
                   
                
                   <div class="post-footer-comment-wrapper">
                      
                       <div class="comment">
                            <div class="media">
                              <div class="media-left">
                                <a href="#">
                                  <img class="media-object photo-profile" src="http://0.gravatar.com/avatar/38d618563e55e6082adf4c8f8c13f3e4?s=40&d=mm&r=g" width="32" height="32" alt="...">
                                </a>
                              </div>
                              <div class="media-body">
                               <h4>APPLICANTS</h4>
                                
                                
                              </div>
                            </div>
                       </div>
                   </div>
               </section>
            </div>
        </div>   
	</div>
</div>

</div>


</div>
