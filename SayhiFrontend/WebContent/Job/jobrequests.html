<div data-ng-controller="jobcontroller">
<div data-ng-repeat="jobrequests in jobreq ">
<div class="card card-1" style="margin-top:15vh">
 <table>
        <thead>
          <tr>
              <th>NAME</th>
              <th>JOB PROFILE</th>
              <th>COMPANY</th>
              
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>jobreq.user.firstname</td>
            <td>jobreq.job.jobprofile</td>

          </tr>
       
        </tbody>
      </table>
 
 
 
 
 </div>
</div>
</div>
